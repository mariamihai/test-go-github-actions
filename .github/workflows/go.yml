name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          check-latest: true
          go-version-file: ./go.mod

      - name: Verify dependencies
        run: go mod verify

      - name: golangci-lint
        run: >
          docker run \
            -v ~/go:/root/go \
            -v golangci-lint-cache:/root/.cache \
            -v $(pwd):/app \
            -w /app \
            golangci/golangci-lint:latest-alpine golangci-lint run --deadline=65s --out-format json ./... > golangci-lint.json -v

      - uses: actions/upload-artifact@v3
        with:
          name: golangci-lint.json
          path: golangci-lint.json
#          if-no-files-found: error

  test:
    name: Test
    runs-on: ubuntu-latest
    #needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          check-latest: true
          go-version-file: ./go.mod

      - name: Test & Generate Coverage and Report
        run: |
          go test "./..." -coverprofile="coverage.out" -covermode=count -json > report.json

      - uses: actions/upload-artifact@v3
        with:
          name: coverage.out
          path: coverage.out

      - uses: actions/upload-artifact@v3
        with:
          name: report.json
          path: report.json

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: golangci-lint.json

      - uses: actions/download-artifact@v3
        with:
          name: coverage.out

      - uses: actions/download-artifact@v3
        with:
          name: report.json

      - name: Display structure of downloaded files
        run: ls -R

      - name: Path
        run: pwd

      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: pwd
        with:
          args: >
            -Dsonar.go.tests.reportPath= ${ pwd }/report.json
            -Dsonar.go.coverage.reportPaths=${ pwd }/coverage.out
            -Dsonar.go.golangci-lint.reportPaths=${ pwd }/golangci-lint.json
#            -Dsonar.pullrequest.key=${{ github.event.number }}
#            -Dsonar.pullrequest.branch=${{ github.HEAD_REF }}
#            -Dsonar.pullrequest.base=${{ github.BASE_REF }}
#            -Dsonar.pullrequest.github.repository=${{ github.repository }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          check-latest: true
          go-version-file: ./go.mod

      - name: Build
        run: go build ./cmd/abc